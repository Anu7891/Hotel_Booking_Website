<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>

    <!-- Import CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/list.css" />
  </head>
  <body>
    <div id="loader"></div>
    <div class="main-container">
      <!-- Added the header elements: Logo and Login Button -->
      <header class="header-footer" id="header">
        <div class="header-logo">
          <a href="/index.html">
            <img
              src="assests/images/logo.png"
              alt="logo"
              height="60px"
              width="60px"
            />
          </a>
        </div>
        <div class="header_login">
          <button
            type="button"
            class="btn btn-light"
            data-toggle="modal"
            data-target="#example-modal"
            id="login_btn"
          >
            LOGIN
          </button>
        </div>
      </header>

      <!-- Modal for Log In -->
      <div
        class="modal fade"
        id="example-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Please Login</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <table>
                    <tr>
                      <td class="table_td">
                        <label for="loginInputUsername">Username:</label>
                      </td>
                      <td class="table_td">
                        <input
                          type="text"
                          class="form-control"
                          id="loginInputUsername"
                          aria-describedby="usernameHelp"
                          placeholder="Enter Username"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td class="table_td">
                        <label for="loginInputPassword">Password:</label>
                      </td>
                      <td class="table_td">
                        <input
                          type="password"
                          class="form-control"
                          id="loginInputPassword"
                          aria-describedby="passwordHelp"
                          placeholder="Enter Password"
                        />
                      </td>
                    </tr>
                  </table>
                </div>
              </form>
            </div>
            <div
              class="modal-footer"
              style="
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                align-content: center;
              "
            >
              <button type="login" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>

      <div id="list-container">
        <!-- Added nav pills/tabs for list view and map view using bootstrap -->
        <ul class="nav nav-pills" id="pills-tab">
          <li class="nav-item">
            <a
              class="nav-link active"
              data-toggle="pill"
              href="#list-view"
              onclick="initList()"
              >List View</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#map-view">Map View</a>
          </li>
        </ul>
        <div class="tab-content" id="pills-tab-content">
          <div id="list-view" class="tab-pane fade show active">
            <div id="hotel-list"></div>
          </div>
          <div id="map-view" class="tab-pane fade">
            <div id="map"></div>
          </div>
        </div>
      </div>

      <!-- Modal for Contact Us -->
      <div
        class="modal fade"
        id="example-modal2"
        tabindex="-1"
        role="dialog"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form>
              <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Get in touch</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label>Thank you for reaching out!!!</label>
                  <label
                    >Please enter your email and we will get back to you.</label
                  >
                  <table>
                    <tr>
                      <td><label for="loginInputUsername">Email:</label></td>
                      <td>
                        <input
                          type="text"
                          class="form-control"
                          id="loginInputUsername"
                          aria-describedby="usernameHelp"
                          placeholder="Enter your email id"
                          required
                        />
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
              <div
                class="modal-footer"
                style="
                  display: flex;
                  flex-direction: row;
                  justify-content: end;
                  align-items: flex-end;
                  align-content: flex-end;
                "
              >
                <input class="btn btn-primary" type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Added the footer elements: Contact Us Button, Social Media Links -->
      <footer class="header-footer" id="footer">
        <div class="contact">
          <button
            type="button"
            class="btn btn-info"
            data-toggle="modal"
            data-target="#example-modal2"
            id="contactus_btn"
          >
            Contact Us
          </button>
        </div>

        <div class="copyright">
          <p>&#169; 2020 SEARCH ROOM PVT. LTD.</p>
        </div>
        <div class="social">
          <a href="https://www.facebook.com" target="_blank"
            ><img src="assests/images/facebook.png"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img src="assests/images/instagram.png"
          /></a>
          <a href="https://twitter.com" target="_blank">
            <img src="assests/images/twitter.png" />
          </a>
        </div>
      </footer>
    </div>

    <script src="./scripts/list.js"></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=<YOUR_GOOGLE_API_KEY>"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
