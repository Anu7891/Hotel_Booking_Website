<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>

    <!-- Import CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <!-- Body Content -->

  <body>
    <div id="loader"></div>
    <div class="main-container">
      <!-- Added the header elements: Logo and Login Button -->
      <header class="header-footer" id="header">
        <div class="header-logo">
          <img
            src="assests/images/logo.png"
            alt="logo"
            height="60px"
            width="60px"
          />
        </div>
        <div class="header_login">
          <button
            type="button"
            class="btn btn-light"
            data-toggle="modal"
            data-target="#example-modal"
            id="login_btn"
          >
            LOGIN
          </button>
        </div>
      </header>

      <!-- Modal for Login -->
      <div
        class="modal fade"
        id="example-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Please Login</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <table>
                    <tr>
                      <td class="table_td">
                        <label for="loginInputUsername">Username:</label>
                      </td>
                      <td class="table_td">
                        <input
                          type="text"
                          class="form-control"
                          id="loginInputUsername"
                          aria-describedby="usernameHelp"
                          placeholder="Enter Username"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td class="table_td">
                        <label for="loginInputPassword">Password:</label>
                      </td>
                      <td class="table_td">
                        <input
                          type="password"
                          class="form-control"
                          id="loginInputPassword"
                          aria-describedby="passwordHelp"
                          placeholder="Enter Password"
                        />
                      </td>
                    </tr>
                  </table>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="login" class="btn btn-primary" onclick="loginpop()">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Added the main body content: city search bar div and city lists -->
      <div id="index-container">
        <div id="banner">
          <div id="search-bar">
            <!--Make sure the form has the autocomplete function switched off:-->
            <form autocomplete="off">
              <input id="search-input" type="text" placeholder="City" />
            </form>
          </div>
        </div>

        <div class="city-cards">
          <div class="city-card-and-name-inner">
            <a href="list.html?city=Delhi">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                class="city-image"
              />
              <div class="overlay"><span>Delhi</span></div>
            </a>
          </div>

          <div class="city-card-and-name-inner">
            <a href="list.html?city=Goa">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                class="city-image"
              />
              <div class="overlay"><span>Goa</span></div>
            </a>
          </div>

          <div class="city-card-and-name-inner">
            <a href="list.html?city=Hyderabad">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
                class="city-image"
              />
              <div class="overlay"><span>Hyderabad</span></div>
            </a>
          </div>

          <div class="city-card-and-name-inner">
            <a href="list.html?city=Kolkata">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                class="city-image"
              />
              <div class="overlay"><span>Kolkata</span></div>
            </a>
          </div>
        </div>

        <!-- More Cities -->
        <div id="view-more-city-cards">
          <div class="city-cards">
            <div class="city-card-and-name-inner">
              <a href="list.html?city=Chennai">
                <img
                  src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg"
                  class="city-image"
                />
                <div class="overlay"><span>Chennai</span></div>
              </a>
            </div>

            <div class="city-card-and-name-inner">
              <a href="list.html?city=Agra">
                <img
                  src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg"
                  class="city-image"
                />
                <div class="overlay"><span>Agra</span></div>
              </a>
            </div>

            <div class="city-card-and-name-inner">
              <a href="list.html?city=Jaipur">
                <img
                  src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg"
                  class="city-image"
                />
                <div class="overlay"><span>Jaipur</span></div>
              </a>
            </div>

            <div class="city-card-and-name-inner">
              <a href="list.html?city=Bengaluru">
                <img
                  src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg"
                  class="city-image"
                />
                <div class="overlay"><span>Bengaluru</span></div>
              </a>
            </div>
          </div>
        </div>

        <a id="view-more">
          <button
            id="view-more-button"
            type="button"
            class="btn btn-secondary"
            onclick="viewMore()"
          >
            View More
          </button>
        </a>
      </div>

      <!-- Modal for Contact us -->

      <div
        class="modal fade"
        id="example-modal2"
        tabindex="-1"
        role="dialog"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form>
              <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Get in touch</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label>Thank you for reaching out!!!</label>
                  <label
                    >Please enter your email and we will get back to you.</label
                  >
                  <table>
                    <tr>
                      <td><label for="loginInputUsername">Email:</label></td>
                      <td>
                        <input
                          type="text"
                          class="form-control"
                          id="loginInputUsername"
                          aria-describedby="usernameHelp"
                          placeholder="Enter your email id"
                          required
                        />
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
              <div
                class="modal-footer"
                style="
                  display: flex;
                  flex-direction: row;
                  justify-content: end;
                  align-items: flex-end;
                  align-content: flex-end;
                "
              >
                <input class="btn btn-primary" type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Added the footer elements: Contact Us Button, Social Media Links -->
      <footer class="header-footer" id="footer">
        <div class="contact">
          <button
            type="button"
            class="btn btn-info"
            data-toggle="modal"
            data-target="#example-modal2"
            id="contactus_btn"
          >
            Contact Us
          </button>
        </div>

        <div class="copyright">
          <p>&#169; 2020 SEARCH ROOM PVT. LTD.</p>
        </div>
        <div class="social">
          <a href="https://www.facebook.com" target="_blank"
            ><img src="assests/images/facebook.png"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img src="assests/images/instagram.png"
          /></a>
          <a href="https://twitter.com" target="_blank">
            <img src="assests/images/twitter.png" />
          </a>
        </div>
      </footer>
    </div>

    <!-- <script src="scripts/common.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="./scripts/index.js"></script>
  </body>
</html>
